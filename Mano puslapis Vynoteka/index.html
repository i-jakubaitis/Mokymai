<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vynoteka.lt</title>

    <link rel="stylesheet" href="index.css" />

    <script
      src="https://kit.fontawesome.com/a6e46dcbaa.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="text-white">
      <div class="bg-vynoteka">
        <div class="container">
          <div class="nav-links">
            <nav class="container">
              <div class="bg-vynoteka py-1">
                <a class="text-nostyle text-white nav-button" href="index.html"
                  >Karjera</a
                >
                <i class="fa-regular fa-truck"></i>
                <a class="text-nostyle text-white nav-button" href="index.html"
                  >Pristatymas</a
                >
                <i class="fa-solid fa-location-dot"></i>
                <a class="text-nostyle text-white nav-button" href="index.html"
                  >Parduotuvės</a
                >
                <i class="fa-solid fa-phone"></i>
                <a class="text-nostyle text-white nav-button" href="index.html"
                  >Kontaktai</a
                >
                <i class="fa-regular fa-newspaper"></i>
                <a class="text-nostyle text-white nav-button" href="index.html"
                  >Tinklaraštis</a
                >
                <i class="fa-regular fa-file-pdf"></i>
                <a class="text-nostyle text-white nav-button" href="index.html"
                  >Sąskaitos</a
                >
              </div>
            </nav>
          </div>
        </div>
      </div>
      <div class="border-bottom">
        <div class="container py-2">
          <div class="nav-links">
            <img
              src="https://vynoteka.lt/build/assets/images/vynoteka.svg"
              alt="Vynoteka logo"
              class="logo"
            />
            <img
              src="https://vynoteka.lt/build/assets/images/slogan.svg"
              alt="Gyvenimas yra skanus"
              class="slogan"
            />
          </div>
          <div class="nav-links">
            <div class="search-container">
              <input
                type="text"
                class="search-input"
                placeholder="Pvz.:dovanos..."
              />
              <button class="search-button text-white">Paieška</button>
            </div>
          </div>
          <div class="nav-links">
            <a class="text-nostyle text-black nav-button bold" href="index.html"
              ><i class="fa-regular fa-user"></i> PRISIJUNGTI
              <i class="fa-solid fa-arrow-right"></i
            ></a>
            <div class="nav-links wider-button">
              <a class="text-nostyle text-black nav-button" href="index.html"
                ><i class="fa-solid fa-cart-shopping"></i
              ></a>
            </div>
            <div class="nav-links">
              <button class="button-leidiniai bold">
                <i class="fa-solid fa-book-open"></i>LEIDINIAI
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="container py-2">
        <nav class="nav-links">
          <button class="category-button">
            VYNAS<i class="fa-solid fa-angle-down purple"></i>
          </button>
          <button class="category-button">
            STIPRIEJI<i class="fa-solid fa-angle-down purple"></i>
          </button>
          <button class="category-button">
            ALUS IR SIDRAS<i class="fa-solid fa-angle-down purple"></i>
          </button>
          <button class="category-button">
            GĖRIMAI<i class="fa-solid fa-angle-down purple"></i>
          </button>
          <button class="category-button">
            MAISTAS<i class="fa-solid fa-angle-down purple"></i>
          </button>
          <button class="category-button">RINKINIAI</button>
          <button class="category-button">
            <i class="fa-solid fa-gift purple"></i>DOVANŲ ĮDĖJOS
          </button>
        </nav>
        <div class="container py-2">
          <div class="text-nostyle text-black nav-button">
            <button class="category-button">
              <i class="fa-regular fa-circle-check purple"></i>AKCIJOS
            </button>
          </div>
          <button class="category-button">
            <i class="fa-solid fa-circle-plus purple"></i>NAUJOS PREKĖS
          </button>
        </div>
      </div>
    </header>
  </body>
</html>
