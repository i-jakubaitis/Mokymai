<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        height: 600px;
        background-color: antiquewhite;
        border: 1px solid orange;
        display: grid;

        grid-template-rows: 1fr 1fr 1fr;
        grid-template-columns: 1fr 1fr 1fr;
      }
      .box {
        background-color: orangered;
        border: 1px solid red;
        font-size: 48;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .box-1 {
        grid-row: 1/ 4;

        grid-column: 2 / 3;
      }
      .box-2 {
        grid-row-start: 1;
        grid-row-end: 3;

        grid-column-start: 3;
        grid-column-end: 4;
      }
      .box-3 {
        grid-row-start: 3;
        grid-row-end: 4;

        grid-column-start: 3;
        grid-column-end: 4;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box box-1">1</div>
      <div class="box box-2">2</div>
      <div class="box box-3">3</div>
    </div>
  </body>
</html>
